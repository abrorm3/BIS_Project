<div id="container-general">
  <div class="size-add flex justify-between items-center">
    <h2>Size and prices</h2>
    <div class="newProject">
      <button (click)="newProject()" mat-stroked-button color="primary">
        <mat-icon>add</mat-icon>Add project
      </button>
    </div>
  </div>
  <app-project-card
    [projects]="projects()"
    [currency]="selectedCurrency()"
  ></app-project-card>
</div>
